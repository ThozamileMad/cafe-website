
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <section id="title-section">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="title-text navbar-brand" href="/">MadCafe's</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              {% if logged_in: %}
                <li class="nav-item">
                  <a class="title-b btn btn-dark" href="{{ url_for('add_cafe') }}" role="button">+ Add Cafe</a>
                </li>
                <li class="nav-item">
                  <a class="title-b btn btn-outline-light" href="{{ url_for('logout') }}" role="button">Logout</a>
                </li>
              {% else: %}
                <li class="nav-item">
                  <a class="title-b btn btn-dark" href="{{ url_for('login') }}" role="button">Login</a>
                </li>
                <li class="nav-item">
                  <a class="title-b btn btn-outline-light" href="{{ url_for('register') }}" role="button">Register</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <div class="title-div">
        <h1 class="title-text h"> MadCafe's </h1>
        <p class="title-text p"> The most exquisite cafes in the world <img class="title-img" src="https://cdn-icons-png.flaticon.com/512/11266/11266707.png"> </p>
      </div>
    </section>
  </body>
</html>
